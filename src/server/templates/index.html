<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />

        <title> PPPage Title </title>
    </head>
    <body>
        <div class="flex flex-wrap">
            <div id="header" class="flex flex-row w-screen h-16
                                    p-2
                                    bg-indigo-200
                                    items-center">
                <h1> Page Header </h1>
            </div>

            <button id="sbToggle" class="peer absolute left-0 top-0 w-16 h-16
                                         items-center text-5xl focus:outline-none">
                â‰¡
            </button>
            <div id="sidebar" class="flex flex-col left-0 top-16 h-screen w-16 max-w-64
                                     p-2 bg-white shadow-slate-800 drop-shadow-xl
                                     delay-100 duration-200 ease-out peer-focus:w-64">
                <ul id="sbButtonList" class="block w-full bg-blue-300">
                    ${Sidebar}
                    <template id="SbButtons">
                        <li class="mx-2 my-1 grow overflow-hidden whitespace-nowrap">
                            <a href="${Link}">
                                <button name="${Name}" class="w-full text-clip text-nowrap
                                                            bg-green-500 p-2 text-start">
                                    <span class="text-2xl"> ${Icon} </span>
                                    <span> ${Name} </span>
                                </button>
                                <br />
                            </a>
                        </li>
                    </template>
                </ul>
            </div>

            <div id="main" class="flex flex-col grow p-8 bg-white">
                main
            </div>

            <div id="footer" class="flex flex-row w-screen h-32 p-6 bg-white">
                footer
            </div>
        </div>
        ${Scripts}
    </body>
</html>
